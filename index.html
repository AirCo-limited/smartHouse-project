<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <a href="https://icons8.com/icon/x2DnFuKANoaR/fan"></a>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/res/css/styles.css">
    <title>smart House</title>
</head>
<body onload="initClock()" class="animate__bounceIn">
<div class="container">

    <!--header-->
    <div class="header">

        <div class="temp">
            <img src="https://img.icons8.com/external-flatarticons-blue-flatarticons/72/000000/external-fan-smart-home-flatarticons-blue-flatarticons.png"/>
            <span style="color: #9be7ff">21 <span style="color: #5472d3">&#8451;</span></span>
        </div>
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="second">00</span>
                <span id="period">AM</span>
            </div>
        </div>
    </div>

    <!--main-->
    <div class="main">
        <img src="res/img/main.jpg" alt="">
    </div>

    <!--footer-->
    <div class="footer">
        <div class="footer__item">
            <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/100/000000/external-user-interface-kiranshastry-lineal-color-kiranshastry-1.png"/>
            <a href="login.html">User</a>
        </div>
        <div class="footer__item">
            <img src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/100/000000/external-fan-internet-of-things-itim2101-lineal-color-itim2101.png"/>
            <a href="temp.html">Temp adjustment</a>
        </div>
        <div class="footer__item">
            <img src="https://img.icons8.com/external-wanicon-lineal-color-wanicon/100/000000/external-light-smart-home-wanicon-lineal-color-wanicon.png"/>
            <a href="light.html">Light adjustment</a>
        </div>
    </div>

</div>
<script src="src/scripts.js"></script>
</body>
</html>
