<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/css/styles.css">
    <title>Smart House | Login</title>
</head>
<body style="background: #abdbe3">
<div class="content">
    <h1 class="sub">Login</h1>
    <form action="index.html" class="form">
        <label for="name" class="label">Name:</label>
        <input class="input" id="name" type="text" name="name" placeholder="Enter your name." >
        <label class="label" for="password">Password:</label>
        <input class="input" id="password" type="password" name="password" placeholder="Enter your password." >
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
